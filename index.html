        <div class="container-fluid " id="index">
            <div class="row content ">
                <!--Content -->
                <div class="col-sm-9">
                    <h5 class="heading5">Development Practical Test </h5> <hr>

                    <!--Clients View-->
                    <div class="card cardedit" id="Clients">
                        <div class="card-header text-center heading6">
                            Clients View (Add client)
                        </div>
                        <hr>
                        <div class="card-body ">
                            <div class="card mb-3" id="AddClient">
                                <div class="card-body">
                                  <div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">Name :</label>
                                    <div class="col-md-6">
                                      <input type="text" id="name" class="form-control" name="name" placeholder="Enter clients name" required/>
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                      <label for="client_Code" class="col-md-4 col-form-label text-md-right">Client Code: </label>
                                      <div class="col-md-6">
                                          <input type="text" id="client_Code" class="form-control" name="client_Code" placeholder="Enter client code" required/>
                                      </div>
                                   </div>
                                   <div class="form-group row">
                                      <label for="linked_contacts" class="col-md-4 col-form-label text-md-right">No. of linked contcts :</label>
                                      <div class="col-md-6">
                                        <input type="text" id="linked_contacts" class="form-control" name="linked_contacts" placeholder="Enter the linked contacts." required/>
                                        </div>
                                    </div>
                                      <div class="form-group row">
                                          <button class="btn btn-success btn-lg btn-block" type="submit"  id="add_clients">Add Client</button>
                                      </div>
                                </div>
                                <h6 class="heading1">Display Clients</h6>
                                <div class="col-sm-9">
                                    <!--Clients List -->
                                  <div class="card-header heading1"><span id="client_Code"></span> Clients </div>
                                  <div class="clients_card " >
                                    <div id="clients">
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <br>
                     <!--Contacts View-->
                     <div class="card cardedit" id="contacts">
                        <div class="card-header text-center heading6">
                            Contacts View (Add contact)
                        </div>
                        <hr>
                        <div class="card-body ">
                            <div class="card mb-3" id="add_Contact">
                                <div class="card-body">
                                  <div class="form-group row">
                                    <label for="contact_name" class="col-md-4 col-form-label text-md-right">Name :</label>
                                    <div class="col-md-6">
                                      <input type="text" id="contact_name" class="form-control" name="contact_name" placeholder="Enter contact name" required/>
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="contact_surname" class="col-md-4 col-form-label text-md-right">Surname :</label>
                                    <div class="col-md-6">
                                      <input type="text" id="contact_surname" class="form-control" name="contact_surname" placeholder="Enter contact surname" required/>
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                      <label for="contact_email" class="col-md-4 col-form-label text-md-right">Email Address: </label>
                                      <div class="col-md-6">
                                          <input type="text" id="contact_email" class="form-control" name="contact_email" placeholder="Enter contact email address" required/>
                                      </div>
                                   </div>
                                   <div class="form-group row">
                                      <label for="linked_clients" class="col-md-4 col-form-label text-md-right">No. of linked clients :</label>
                                      <div class="col-md-6">
                                        <input type="text" id="linked_clients" class="form-control" name="linked_clients" placeholder="Select the linked clients." required/>
                                        </div>
                                    </div>
                                      <div class="form-group row">
                                          <button class="btn btn-success btn-lg btn-block" type="submit"  id="add_clients">Add Client</button>
                                      </div>
                                </div>
                                <h6 class="heading1">Display Clients</h6>
                                <div class="col-sm-9">
                                    <!--Clients List -->
                                  <div class="card-header heading1"><span id="client_Code"></span> Clients </div>
                                  <div class="clients_card " >
                                    <div id="clients">
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>

        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->

        <!-- Load our React component. -->
        <script src="app.js"></script>
